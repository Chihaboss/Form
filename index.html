<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5f24b6a343.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="side_bar">
        <ul>
            <li>Aceuil</li>
            <li>A propos</li>
        </ul>
    </div>
    <div class="main">
        <div class="logo">
            <h1>Responsive <span>Form</span></h1>
        </div>
        <div class="menu_icon">
            <img src="images/menu.png" alt="">
        </div>
        <div class="main_content">
        <div class="left_side">
            <img src="images/undraw_my_notifications_re_ehmk.svg" alt="">
            <div class="circle">
            </div>
        </div>
        <div class="right_side1">
            <h1>Bienvenu</h1>
            <div class="input_field_wrapper">
                <div class="input_box">
                    <input type="text" class="input_field">
                    <label>Nom complet</label>
                </div>
                <div class="input_box">
                    <input type="text" class="input_field">
                    <label>Adresse Email</label>
                </div>
                <div class="input_box">
                    <input type="text" class="input_field">
                    <label>Mot de passe</label>
                    <img class="view" src="images/view.png" alt="">
                </div>
                <div class="input_box">
                    <input type="text" class="input_field">
                    <label>Confimez votre mot de passe</label>
                    <img class="view" src="images/view.png" alt="">
                </div>
                <div class="send">
                    <div><input type="checkbox" name="check" id="check">
                        <label for="Se souvenir de moi"></label></div>
                    <button class="submit">S'inscrire</button>
                </div>

                <div class="social_buttons">
                    <button><img src="images/facebook-24.png" alt=""> S'inscrire avec Facebook</button>
                    <button><img src="images/google.png" alt=""> 
                        S'inscrire avec Google</button>
                </div>
            </div>
            
        </div>
        <div class="right_side2">
            <h1>Deja membre</h1>
            <p class="not_ragister">Log in</p>
            <div class="input_field_wrapper">
                <div class="input_box">
                    <input type="text" class="input_field">
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <input type="text" class="input_field">
                    <label>Mot de passe</label>
                </div>
                <button>Se connecter</button>
            </div>
        </div>
        <div class="content">
            <h1>Bienvenu</h1>
            <button style="margin-top: 10px;" type="button" class="handle">Se connecter</button>
        </div>
    </div>
    </div>

    <script src="js/script.js">
    </script>
</body>

</html>
